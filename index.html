<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Charm</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/svg/favicon.svg" type="image/x-icon">
</head>
<body>
    <header class="head">
        <div class="container">
            <div class="head_content">
                <a href="/" class="head_logo">watchcharm</a>
                <button type="button" id="burger-btn" class="burger-btn"></button>
            </div>
        </div>
    </header>
    <main class="container">
        <section class="hero">
            <div class="hero_content">
                <div class="hero_main">
                    <h1 class="hero_title">Welcome to our <span>collection</span> of premium watches</h1>
                    <p class="hero_text">Our watches are not just timepieces, but also an expression of your personality and lifestyle. From classic designs to modern ones, we have a watch to suit every taste and occasion.</p>
                </div>
                <div class="hero_aside">
                    <div class="hero_persons"></div>
                    <a href="" class="hero_scroll-link">Scroll down</a>
                </div>
            </div>
            <picture>
                <source srcset="./img/hero-mobile-335w@1x.jpg, ./img/hero-mobile-335w@2x.jpg 2x" media="(max-width: 766px)">
                <source srcset="./img/hero-tablet-768w@1x.jpg, ./img/hero-tablet-768w@2x.jpg 2x" media="(max-width: 1024px)">
                <img src="./img/hero-desktop-1280w@1x.jpg" srcset="./img/hero-desktop-1280w@2x.jpg 2x" alt="" class="hero_img">
            </picture>
        </section>
    </main>
</body>
</html>
